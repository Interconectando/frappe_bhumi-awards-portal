<h2 class="mx-auto my-3 text-center">Leaderboard</h2>

<!-- Plan
1. Frappe Chart -> Bar chart showing Top 10 colleges
2. Total Vote Count 
3. Realtime leaderboard -> College list sorted by votes
4. Filtering
-->

<div class="container">
    <div id="leaderboard-chart"></div>
    
    <div class="d-flex flex-column text-center">
        <h2 class="text-uppercase">Total Votes</h2>
        <p class="display-1">{{ frappe.get_all('Vote') | length }}</p>
    </div>
    
    
    <div class="d-flex justify-content-between">
        <input type="text" class="form-control w-25" placeholder="Search College">
        <a role="button" href="/vote" class="btn btn-primary text-upper">Vote Now</a>
    </div>
</div>

<!-- Add a refresh button to refresh the table -->
{% block script %}
    {{ include_script('leaderboard.bundle.js') }}
{% endblock %}
